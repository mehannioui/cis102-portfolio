<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emma Smith - Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact-hero">
        <h1>Get in Touch</h1>
        <p>
          Let's discuss economics, research opportunities, or potential
          collaborations
        </p>
      </section>

      <section id="contact-content">
        <div id="contact-info">
          <h2>Contact Information</h2>
          <ul>
            <li><i class="fas fa-envelope"></i> emma.smith@example.com</li>
            <li><i class="fas fa-phone"></i> (123) 456-7890</li>
            <li>
              <i class="fab fa-linkedin"></i>
              <a href="https://www.linkedin.com/in/emmasmith" target="_blank"
                >linkedin.com/in/emmasmith</a
              >
            </li>
          </ul>
        </div>

        <div id="contact-form">
          <h2>Send a Message</h2>
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="social-links">
        <a href="https://linkedin.com" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="https://twitter.com" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://github.com" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
      </div>
      <p>&copy; 2024 Emma Smith. All rights reserved.</p>
    </footer>
  </body>
</html>
